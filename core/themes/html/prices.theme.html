<div class="container-fluid">
    <div class="row">
        <div>
            <div class="card shadow mb-4 ">
                <div class="card-header cursor-pointer d-flex justify-content-between align-items-center">
                    <h6 class="text-primary font-weight-bold m-0">Agregar Elementos</h6>
                    
                </div>
                <div class="card-body">
                    <form method='POST' action="?asd" id="add_prices_form" autocomplete="on">
                        <div class="form-group">
                            <div class="input-group">
                                    <label class="input-group-text"><i class="fas fa-hashtag"></i></label>  
                                    <input type="text" id="apf_code" placeholder="Codigo" name="apf_code" class="form-control" required/>
                                    
                                    <label class="input-group-text ms-3"><i class="fas fa-building"></i></label>  
                                    <input type="text" id="apf_name" placeholder="Nombre" name="apf_name" class="form-control" required/>

                                    <label class="input-group-text ms-3"><i class="fas fa-building"></i></label>  
                                    <input type="text" id="apf_type" placeholder="Tipo" name="apf_type" class="form-control" required/>

                                    <label class="input-group-text ms-3"><i class="fas fa-building"></i></label>  
                                    <input type="text" id="apf_place" placeholder="Lugar" name="apf_place" class="form-control" required/>
                            </div><br>
                            <div class="input-group">
                                    <label class="input-group-text">Desde</i></label>  
                                    <input type="date" id="apf_from_date" placeholder="Fecha Desde" name="apf_from_date" class="form-control" required/>

                                    <label class="input-group-text">Hasta</label>  
                                    <input type="date" id="apf_to_date" placeholder="Fecha Hasta" name="apf_to_date" class="form-control" required/>
                                    
                                <div class="d-flex ms-5">
                                    <div class="input-group">
                                        <label class="input-group-text"><i class="fas fa-dollar"></i></label>  
                                        <input type="number" id="apf_price" placeholder="Precio" name="apf_price" class="form-control" required/>

                                        <label class="input-group-text"><i class="fas fa-dollar"></i></label>  
                                        <input type="number" id="apf_price_doubled" placeholder="Precio Doble" name="apf_price_doubled" class="form-control" />

                                        <label class="input-group-text"><i class="fas fa-dollar"></i></label>  
                                        <input type="number" id="apf_price_tripled" placeholder="Precio Triple" name="apf_price_tripled" class="form-control" />

                                        <label class="input-group-text ms-3"><i class="fas fa-dollar"></i></label>  
                                        <input type="text" id="apf_coin" placeholder="Moneda" name="apf_coin" class="form-control" required/>
                                        
                                        <label class="input-group-text">Simbolo</label>  
                                        <input style='max-width: 60px;' type="text" id="apf_coin_symbol" placeholder="Simbolo" name="apf_coin_symbol" class="form-control" value="$" required/>
                                    </div>
                                </div>
                            </div><br>
                            <div class="input-group">
                                <label class="input-group-text"><i class="fas fa-dollar"></i></label>  
                                <input type="text" id="apf_occupancy" placeholder="Ocupancia" name="apf_occupancy" class="form-control" />
                                <label class="input-group-text"><i class="fas fa-dollar"></i></label>  
                                <input type="text" id="apf_details" placeholder="Detalles" name="apf_details" class="form-control" />
                                
                            </div><br>
                            <div class="input-group d-flex justify-content-end">
                                <input type="button" class="btn btn-secondary" value="Cancelar">
                                <input type="submit" class="btn btn-primary" value="Agregar">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<main class="main_wrapper mx-auto flex-shrink-0">
    <table id='main-table' class="table table-striped table-responsive table-hover">
        <thead class="table-dark">
            <tr>
                <th></th>
                <th>Codigo</th>
                <th>Nombre</th>
                <th>Tipo</th>
                <th>Lugar</th>
                <th>Desde / Hasta</th>
                <th>Precio</th>
                <th>Precio Doble</th>
                <th>Precio Triple</th>
                <th>Moneda</th>
                <th>Ocupancia</th>
            </tr>
        </thead>
        <tbody id='main-table-body'>
        <!-- Data ROW -->
            <tr class='hide' id='data-default' data-price-id="{id}">
                <td><input onchange='select_tr({id})' id='data-check' name='data_selected[]' type='checkbox' /></td>
                <td>{code}</td>
                <td>{name}</td>
                <td>{type}</td>
                <td>{place}</td>
                <td>{from_date} / {to_date}</td>
                <td>{price} {coin_symbol}</td>
                <td>{price_double} {coin_symbol}</td>
                <td>{price_tripled} {coin_symbol}</td>
                <td>{coin}</td>
                <td>{occupancy}</td>
            </tr>
        </tbody>
    </table>
    <nav aria-label="...">
        <div class='table-label'>Mostrando <strong id='table-label-min'>0</strong>-<strong id='table-label-max'>0</strong> de un total de <strong id='table-label-total'>0</strong></div>
        <ul id='main_client_pagination' class="pagination pagination-circle m-3 justify-content-end">
        </ul>
    </nav>
</main>
